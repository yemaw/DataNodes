<HTML>
<HEAD>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="jquery.clearable.js"></script>
	<link rel="stylesheet" href="jquery.clearable.css" type="text/css" media="screen" />

	<TITLE>Clearable Textboxes in jQuery</TITLE>
<STYLE>
body, input{
	font-family: Calibri, Arial;
	margin: 0px;
	padding: 0px;
}
a {
	color: #0254EB
}
a:visited {
	color: #0254EB
}
#header h2 {
	color: white;
	background-color: #3275A8;
	margin:0px;
	padding: 5px;
	height: 40px;
	padding: 15px;
}

html, body, #container { height: 100%; }
body > #container { height: auto; min-height: 100%; }

#footer {
	font-size: 12px;
	clear: both;
	position: relative;
	z-index: 10;
	height: 3em;
	margin-top: -3em;
	text-align:center;
}
#content { padding-bottom: 3em; padding: 10px;}


input {
	font-size: 15px;
}
.style1 {
	border: 3px solid #ffaa00;
	font-size: 20px;
}

.style2 {
	border: 2px solid #aaff77;
	font-size: 18px;
}

</STYLE>
</HEAD>
<BODY>

<div id="container">
<div id="header">
<H2>
	<a href="http://viralpatel.net"><img border="0px" src="http://viralpatel.net/blogs/wp-content/themes/wp-max/images/logo.gif" align="left"/></a>
	Clearable Textboxes in jQuery
</H2>
</div>
<div id="content">

<p>Read tutorial: <a href="http://viralpatel.net/blogs/2011/02/clearable-textbox-jquery.html">Clearable TextBoxes using jQuery</a></p>

<br/>


<input type="text" class="clearable style1" size="30"></input>
&nbsp;
<input type="text" class="clearable style1"></input>

<br/><br/>
<input type="text" class="clearable style2" size="30"></input>
&nbsp;
<input type="text" class="clearable style2"></input>

<br/><br/>
<input type="text" class="clearable" size="30"></input>
&nbsp;
<input type="text" class="clearable"></input>
</div>

</div>
<div id="footer">
	Copyright &copy; <a href="http://viralpatel.net">viralpatel.net</a>
</div>

</BODY>
<SCRIPT>
$(document).ready(function() {
	$('.clearable').clearable()
});
</SCRIPT>
</HTML>
